backend:
  name: git-gateway
  branch: master
media_folder: static/img
local_backend: true
slug:
  encoding: 'ascii'
  clean_accents: true
  sanitize_replacement: '_'
collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - label: 'Home'
        name: 'home'
        file: 'content/home.md'
        fields:
          - { label: 'Slider1', name: 'slider1', widget: 'relation', collection: 'blog', searchFields: ['title'], valueField: 'title', displayFields: ['title', 'thumbnail']}
          - { label: 'Slider2', name: 'slider2', widget: 'relation', collection: 'blog', searchFields: ['title'], valueField: 'title', displayFields: ['title', 'thumbnail']}
          - { label: 'Slider3', name: 'slider3', widget: 'relation', collection: 'blog', searchFields: ['title'], valueField: 'title', displayFields: ['title']}
          - { label: 'Slider hastighet (sekudner)', name: 'sliderspeed', widget: 'number' }
      - label: 'About'
        name: 'about'
        file: 'content/about.md'
        fields:
          - { label: 'Title', name: 'title', widget: 'string' }
          - { label: 'Publish Date', name: 'date', widget: 'datetime' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
  - label: 'Blog'
    name: 'blog'
    folder: 'content/blogPosts'
    create: true
    slug: '{{year}}-{{month}}-{{day}}_{{slug}}'
    fields:
      - { label: 'Title', name: 'title', widget: 'string', required: true }
      - { label: 'Category', name: 'category', widget: 'string', required: true }
      - { label: 'Publish Date', name: 'date', widget: 'datetime', required: true }
      - { label: 'Featured Image', name: 'thumbnail', widget: 'image', required: true }
      - { label: 'Body', name: 'body', widget: 'markdown', required: true }
      - { label: 'Excerpt', name: 'excerpt', widget: 'markdown', required: false }
      - { name: categories, label: Categories, widget: categories, separator: __}
  - label: 'Test'
    name: 'test'
    folder: 'content/test'
    fields:
      - { label: 'Title', name: 'title', widget: 'relation', collection: 'blog', searchFields: ['title'], valueField: 'title', displayFields: ['title']}

